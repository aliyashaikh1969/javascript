<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup-in.css">

</head>

<body>
    <div class="container">
        <img src="images/Spinner-3.gif" class="loader" alt="">
        <div class="row">
            <div class="col">
                <form>
                    <h2 class="heading">new here, signup here</h2>
                    <div class="form-item">
                        <label for="name">name</label>
                        <input type="text" id="name" placeholder="enter your name">
                    </div>
                    <div class="form-item">
                        <label for="number">number</label>
                        <input type="number" id="number" placeholder="enter your number">
                    </div>
                    <div class="form-item">
                        <label for="email">email</label>
                        <input type="email" id="email" placeholder="enter your email">
                    </div>
                    <div class="form-item">
                        <label for="password">password</label>
                        <input type="password" id="password" placeholder="enter your password">
                    </div>
                    <p class="error">**this is a error</p>
                    <div>
                        <input type="checkbox" id="tc"> <label for="tc">accepting <a href="#">Terms and
                                condition</a></label>
                    </div>
                    <button class="squ-btn submit-btn">submit</button>
                    <a href="login.html">already have an ccount LOGIN</a>
                </form>
            </div>
        </div>

    </div>




    <script src="form.js"></script>
    <script src="common.js"></script>

</body>

</html>
