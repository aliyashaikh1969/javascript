<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup-in.css">

</head>

<body>
    <div class="container log-container">
        <img src="images/Spinner-3.gif" class="loader" alt="">
        <div class="row">
            <div class="col">
                <form class="login">
                    <h2 class="heading">Welcome back, login here</h2>
                    <div class="form-item">
                        <label for="email">email</label>
                        <input type="email" id="email" placeholder="enter your email">
                    </div>
                    <div class="form-item">
                        <label for="password">password</label>
                        <input type="password" id="password" placeholder="enter your password">
                    </div>
                    <p class="error">**this is a error</p>
                    <button class="squ-btn submit-btn">submit</button>
                    <a href="/sign">Don't have an account?Create One</a>
                </form>
            </div>
        </div>

    </div>




    <script src="form.js"></script>
    <script src="common.js"></script>

</body>

</html>
