<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="city name">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
        <div class="details">

            <span class="material-symbols-outlined image">
                partly_cloudy_day
            </span>
            <p class="temp">20&#176;C</p>
            <p class="city-name">mumbai</p>
            <div class="informatin">
                <div class="humadity box">
                    <span class="material-symbols-outlined icon">
                        water
                    </span>
                    <div class="hum-info">
                        <p class="hum-temp">94%</p>
                        <span class="text">humidity</span>
                    </div>
                </div>
                <div class="wind box">
                    <span class="material-symbols-outlined icon">
                        air
                    </span>
                    <div class="wind-info">
                        <p class="wind-temp">1.54 <span>km/h</span> </p>
                        <span class="text">wind</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
